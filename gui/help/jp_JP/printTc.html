<div class="workBack">
<h1>テスト詳細印刷</h1>

<h2>目的:</h2>

<p>この機能はテストスイートまたはテストプロジェクト/テスト計画全体の
いずれかのテストケースを印刷します。</p>

<h2>やってみましょう！</h2>

<ol>
<li>
<p>すべての該当するテストケースが参照できるテストスイートまたはテストケースをクリックします。
<br />
</p>
</li>

<li>
<p>ナビゲーションシートにある「印刷オプション」テーブルで印刷する範囲、
フォーマット、印刷するデータを指定します。
詳しくは<span class="help" 
onclick="javascript:open_popup('./printFilter.html');">ヘルプ</span>
を参照してください。</p>
</li>

<li><p>ブラウザの印刷機能を使用してテストケースを印刷します。
<br />
 <i>注意: 右側のページのみ印刷可能です。</i></p></li>
</ol>
</div>
</body>
